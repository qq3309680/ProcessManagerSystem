<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>台账原型</title>
    <link href="css.css" rel="stylesheet" />
    <script src="dargjs.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script>

        var activeNode;

        $(function () {
            $(document).on("dblclick", ".content", function () {

                var content = this;

                $("#roleName").val(content.innerHTML);

                activeNode = content;

                $('#myModal').modal('show');
            });

            $(document).on('click', "#roleChange", function () {

                $(activeNode).html($("#roleName").val());

                $('#myModal').modal('hide');

            });
        });
    </script>
</head>
<body id="body" onselectstart="return false">
    <div class="process-name">
        <span>盖章申请审批</span>
    </div>

    <div class="root-title">
        <div class="root-title-cell">是否需要高层级审批</div>
        <div class="r_nbsp">&nbsp;</div>
        <div class="root-title-cell">发起</div>
        <div class="r_nbsp">&nbsp;</div>
        <div class="root-title-cell">专业审批</div>
        <div class="r_nbsp">&nbsp;</div>
        <div class="root-title-cell">权责审批</div>
        <div class="r_nbsp">&nbsp;</div>
        <div class="root-title-cell">执行/知会</div>
        <div class="r_nbsp">&nbsp;</div>
        <div class="root-title-cell">归档</div>
    </div>
    <div class="move" id="root_row">
        <div class="title"><div class="title_a">&nbsp;</div><div class="title_b">缩小</div><div class="title_c">删除</div></div>
        <div class="content"></div>
    </div>

    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">角色修改</h4>
                </div>
                <div class="modal-body">
                    <div class="row form-group">
                        <div class="col-md-12">
                            <input class="form-control" type="text" name="roleName" id="roleName" value="" />
                            <input type="hidden" name="nodeId" id="nodeId" value="" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="roleChange" class="btn btn-primary">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</body>
</html>
